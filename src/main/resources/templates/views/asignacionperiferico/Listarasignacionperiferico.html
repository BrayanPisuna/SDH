<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantilla/template::head">

<meta charset="UTF-8">
<title>Insert title here</title>

</head>

<body>
<header th:replace="plantilla/template :: header"></header>

<div class="container">


<br>
	<a class="btn btn-outline-secondary" th:href="@{/views/asignacionperiferico/create/}" role="button">Añadir Asignación Periferico</a>
	
	<br>

</div>


<div class="container mt-4">

	<table id="tablax" class="table table-hover">
 		<thead class="thead-dark">
 			<tr>
 				<th>ID</th>
 				<th>Fecha de Asignacion</th>
 				<th>Fecha Final de Asignación</th>
 				<th>Cédula Funcionario</th>
 				<th>Nombres Funcionario</th>
 				<th>Apellidos Funcionario</th>
 				<th>Nombre Périferico</th>
 				<th>Serie Périferico</th>
 				<th>Observaciones</th>
 				<th>Editar</th>
 			
 				
 			
 				
 				
 				
 			</tr>
 	</thead>
 	<tbody>
 	
 			<tr th:each="asignacion:${asignacionperiferico}"> 
 			<td th:text="${asignacion.idasignacion}"></td>
 			<td th:text="${asignacion.fechainicio}"></td>
 			<td th:text="${asignacion.fechafin}"></td>
 			<td th:text="${asignacion.idfuncionario.cedula}"></td>
 			<td th:text="${asignacion.idfuncionario.nombres}"></td>
 			<td th:text="${asignacion.idfuncionario.apellidos}"></td>
 			<td th:text="${asignacion.idperiferico.nombreperiferico}"></td>
 			<td th:text="${asignacion.idperiferico.serie}"></td>
 			<td th:text="${asignacion.observaciones}"></td>
 			<td>
 			<a class="btn btn-success btn-sm" th:href="@{/views/asignacionperiferico/edit/} + ${asignacion.idasignacion}" th:text="'Editar'"></a>
 			</td>
 			</tr>
 	
 	
 	</tbody>
 	
 	
 	
 </table>
	</div>






<footer th:replace="plantilla/template :: footer">

<script type="text/javascript" th:src="@{/js/jquery-3.5.1.slim.min.js}"></script>
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

</footer>


<script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous" type="text/javascript">
        </script>
    <!-- DATATABLES -->
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js">
    </script>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js">
    </script>
    
    <script>
    $(document).ready(function () {
        $('#tablax').DataTable({
            language: {
                processing: "Tratamiento en curso...",
                search: "Buscar Asignacion Periférico&nbsp;:",
                lengthMenu: "Agrupar de _MENU_ Asignacion",
                info: "Mostrando dela Asignacion _START_ al _END_ de un total de _TOTAL_ Periféricos Asignados",
                infoEmpty: "No existen datos.",
                infoFiltered: "(filtrado de _MAX_ elementos en total)",
                infoPostFix: "",
                loadingRecords: "Cargando...",
                zeroRecords: "No se encontraron datos con tu busqueda",
                emptyTable: "No hay datos disponibles en la tabla.",
                paginate: {
                    first: "Primero",
                    previous: "Anterior",
                    next: "Siguiente",
                    last: "Ultimo"
                },
                aria: {
                    sortAscending: ": active para ordenar la columna en orden ascendente",
                    sortDescending: ": active para ordenar la columna en orden descendente"
                }
            },
            scrollY: 400,
            lengthMenu: [ [10, 25, -1], [10, 25, "All"] ],
        });
    });
</script>
</body>
</html>
