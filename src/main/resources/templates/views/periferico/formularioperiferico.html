<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantilla/template::head">

<meta charset="UTF-8">
<title>Insert title here</title>

</head>

<body>

<header th:replace="plantilla/template :: header"></header>



<div class="container">

	<br>
	 <h2>PERIFÉRICOS</h2>
     
      <div class="container">
  			<div class="row">
   				 <div class="col-sm-9 ">
      				  <p>Aquí ingrese las especificaciones de periféricos</p>
   			 	 </div>
    
    			<div class="col-sm-3 ">			 
						 <a class="btn btn-info " th:href="@{/views/periferico/}" role="button">Atras</a>	
    			</div>
 			
 			 </div>
	</div>
	<form th:action="@{/views/periferico/save}" th:object="${periferico}" method="POST">
  
  	<div class="form-row">
    
    
    <input type="hidden" th:field="*{idperiferico}">
    
    	<div class="form-group col-md-6">
      		<label for="nombre">Nombre del Periférico</label>
      		<input type="text" class="form-control" id="nombre" th:field="*{nombreperiferico}" required="required">
    	</div>
 	 </div>
 	 
 	 	<div class="form-row">
    
    	<div class="form-group col-md-6">
      		<label for="marca">Marca</label>
      		<input type="text" class="form-control" id="marca" th:field="*{marca}" required="required">
    	</div>
    	<div class="form-group col-md-6">
      		<label for="modelo">Modelo</label>
      		<input type="text" class="form-control" id="modelo" th:field="*{modelo}" required="required">
    	</div>
    	
 	 </div>
 	 
 	 	<div class="form-row">
    
    	<div class="form-group col-md-6">
      		<label for="serie">Serie</label>
      		<input type="text" class="form-control" id="serie" th:field="*{serie}" required="required"  >
    	</div>
    
    	<div class="form-group col-md-6">
                        <label for="Estado">Estado</label>
                        <select th:field="*{estado}" class="form-control " required="required">
                              	<option value="Activo">ACTIVO</option>
           						<option value="Inactivo">INACTIVO</option>  
                          </select>
                    </div>
 	 </div>
 	 

  <button type="submit" class="btn btn-primary">Guardar</button>
</form>




</div>


<footer th:replace="plantilla/template :: footer">

<script type="text/javascript" th:src="@{/js/jquery-3.5.1.slim.min.js}"></script>
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

</footer>
</body>
</html>
