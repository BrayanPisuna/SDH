<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantilla/template::head">


<meta charset="UTF-8">
<title>Insert title here</title>

</head>

<body>

<header th:replace="plantilla/template :: header"></header>


<div class="container">
<br>
	<a class="btn btn-outline-secondary" th:href="@{/views/periferico/create}" role="button">Añadir Periferico</a>
	
	<br>

</div>


			<div class="container mt-4">
		
				<table id="tabla" class="table table-hover">
					<thead class="thead-dark">
						<tr>
							<th>ID</th>
							<th>Nombre del Periférico</th>
							<th>Modelo</th>
							<th>Serie</th>
							<th>Marca</th>
							<th>Estado</th>
							<th>Editar</th>
							<th>Informe</th>
		
		
		
		
		
						</tr>
					</thead>
					<tbody>
		
						<tr th:each="perifericos:${perifericos}">
							<td th:text="${perifericos.idperiferico}"></td>
							<td th:text="${perifericos.nombreperiferico}"></td>
							<td th:text="${perifericos.marca}"></td>
							<td th:text="${perifericos.modelo}"></td>
							<td th:text="${perifericos.serie}"></td>
							<td th:text="${perifericos.estado}"></td>
							<td><a class="btn btn-success btn-sm"
								th:href="@{/views/perifericos/edit/} + ${perifericos.idperiferico}"
								th:text="'Editar'"></a></td>
							<td><a class="btn btn-success btn-sm"
								th:href="@{/views/informeperiferico/create/}+ ${perifericos.idperiferico}"
								th:text="'Informe'"></a></td>
						</tr>
		
		
					</tbody>
		
		
		
				</table>
			</div>


	<footer th:replace="plantilla/template :: footer">

<script type="text/javascript" th:src="@{/js/jquery-3.5.1.slim.min.js}"></script>
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</footer>

 <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous" type="text/javascript">
        </script>
    <!-- DATATABLES -->
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js">
    </script>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js">
    </script>
    
    <script>
    $(document).ready(function () {
        $('#tabla').DataTable({
            language: {
                processing: "Tratamiento en curso...",
                search: "Buscar Periféricos&nbsp;:",
                lengthMenu: "Agrupar de _MENU_ Periféricos",
                info: "Mostrando del Periférico _START_ al _END_ de un total de _TOTAL_ Periféricos",
                infoEmpty: "No existen datos.",
                infoFiltered: "(filtrado de _MAX_ elementos en total)",
                infoPostFix: "",
                loadingRecords: "Cargando...",
                zeroRecords: "No se encontraron datos con tu busqueda",
                emptyTable: "No hay datos disponibles en la tabla.",
                paginate: {
                    first: "Primero",
                    previous: "Anterior",
                    next: "Siguiente",
                    last: "Ultimo"
                },
                aria: {
                    sortAscending: ": active para ordenar la columna en orden ascendente",
                    sortDescending: ": active para ordenar la columna en orden descendente"
                }
            },
            scrollY: 400,
            lengthMenu: [ [10, 25, -1], [10, 25, "All"] ],
        });
    });
</script>
</body>
</html>
