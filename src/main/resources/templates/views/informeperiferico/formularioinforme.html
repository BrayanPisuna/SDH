<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantilla/template::head">

<meta charset="UTF-8">
<title>Insert title here</title>

</head>

<body>
<header th:replace="plantilla/template :: header"></header>



<div class="container">

	<br>
	 <h2>INFORME DE PERIFÉRICOS</h2>
     <p>Aquí ingrese las especificaciones de periféricos</p>
     <br>
	
	<form th:action="@{/views/informeperiferico/save}" th:object="${informe}" method="POST" enctype="multipart/for-data">
  
  	<div class="form-row">
    
    
    <input type="hidden" th:field="*{idinforme}">
    
    	<div class="form-group col-md-3">
      		<label for="nombre">Fecha de Requerimiento</label>
      		<input type="date" class="form-control" id="nombre" th:field="*{fecharequerimiento}">
    	</div>
    	<div class="form-group col-md-3">
      		<label for="nombre">Fecha de Atención</label>
      		<input type="date" class="form-control" id="nombre" th:field="*{fechaatencion}">
    	</div>
    	
    	<div class="form-group col-md-3">
      		<!-- <label for="idper">ID PERIFERICO</label> -->
      		
      		<input type="hidden" class="form-control" id="idper1"
      		th:value="${idperiferico}"
      		>
      			<input type="hidden" class="form-control" id="idper" th:field="*{idperiferico}"
      		>
    	</div>
    	
 	 </div>
 	 
 	 	<div class="form-row">
    
    	<div class="form-group col-md-6">
      		<label for="marca">Persona Encargada</label>
      		<input type="text" class="form-control" id="marca" th:field="*{personaencargada}">
    	</div>
    	<div class="form-group col-md-6">
      		<label for="modelo">Novedades </label>
      		<input type="text" class="form-control" id="modelo" th:field="*{novedadessolicitud}">
    	</div>
    	
 	 </div>
 	 
 	 	<div class="form-row">
    
    	<div class="form-group col-md-6">
      		<label for="serie">Actividades</label>
      		<input type="text" class="form-control" id="serie" th:field="*{actividades}" >
    	</div>
    	<div class="form-group col-md-6">
      		<label for="estado">Conclusión</label>
      		<input type="text" class="form-control" id="estado" th:field="*{conclusiones}" >
    	</div>
    	
 	 </div>
 	 
 	     <div class="ui segment">
        <div class="field">
          <input type="hidden" name="MAX_FILE_SIZE" value="100000" />
          <label for="#elegir">Elige el archivo a subir: </label>
          <input id="elegir" name="uploadedfile" type="file"/><br />
          
        </div>
      </div>
 	
<br>
  <button type="submit" class="btn btn-primary">Guardar</button>
</form>




</div>


<footer th:replace="plantilla/template :: footer">

<script type="text/javascript" th:src="@{/js/jquery-3.5.1.slim.min.js}"></script>
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

</footer>
</body>
</html>
