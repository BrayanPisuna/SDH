<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantilla/template::head">

<meta charset="UTF-8">
<title>Insert title here</title>

</head>

<body>
<header th:replace="plantilla/template :: header"></header>




<div class="container">

	<br>
	 <h2>Equipo</h2>
     <div class="container">
  			<div class="row">
   				 <div class="col-sm-9 ">
      				  <p>Aquí ingrese las especificaciones del Equipo</p>
   			 	 </div>
    
    			<div class="col-sm-3 ">			 
						 <a class="btn btn-info " align='right' th:href="@{/views/equipo/}" role="button">Atras</a>	
    			</div>
 			
 			 </div>
	</div>
	
	<form th:action="@{/views/equipo/save}" th:object="${equipo}" method="POST">
  
  	<div class="form-row">
    
    
    <input type="hidden" th:field="*{idequipo}">
    
    	<div class="form-group col-md-6">
      		<label for="nombre">Nombre del Equipo</label>
      		<input type="text" class="form-control" id="nombre" th:field="*{nombreequipo}" required="required">
    	</div>
 	 </div>
 	 
 	 <div class="form-row">
    
    	<div class="form-group col-md-4">
      		<label for="tipo">Tipo</label>
      		<input type="text" class="form-control" id="tipo" th:field="*{tipo}" required="required">
    	</div>
    	<div class="form-group col-md-4">
      		<label for="serie">Serie</label>
      		<input type="text" class="form-control" id="serie" th:field="*{serie}" required="required">
    	</div>
    	<div class="form-group col-md-4">
      		<label for="marca">Marca</label>
      		<input type="text" class="form-control" id="marca" th:field="*{marca}" required="required">
    	</div>
    	
 	 </div>
 	 
 	  <div class="form-row">
    
    	<div class="form-group col-md-4">
      		<label for="estado">Estado</label>
      		<input type="text" class="form-control" id="estado" th:field="*{estado}" required="required">
    	</div>
    	<div class="form-group col-md-4">
      		<label for="modelo">Modelo</label>
      		<input type="text" class="form-control" id="modelo" th:field="*{modelo}" required="required">
    	</div>
    	<div class="form-group col-md-4">
      		<label for="fecha">Fecha de Adquisición</label>
      		<input type="date" class="form-control" id="fecha" th:field="*{fechaadquisicion}" required="required">
    	</div>
    	
 	 </div>
 	
 	 <div class="form-row">
    
    	<div class="form-group col-md-4">
      		<label for="codigo">Código Institucional</label>
      		<input type="text" class="form-control" id="codigo" th:field="*{codigoinstitucion}" required="required">
    	</div>
    	<div class="form-group col-md-4">
      		<label for="o">Observación</label>
      		<input type="text" class="form-control" id="o" th:field="*{observaciones}" required="required">
    	</div>
    	<div class="form-group col-md-4">
      		<label for="modelo">IP</label>
      		<input type="text" class="form-control" id="m" th:field="*{ip}" required="required" pattern="[0-9-.]+">
    	</div>
    	
 	 </div>
 	  <div class="form-row">
    
    	<div class="form-group col-md-4">
      		<label for="anydesk">Código AnyDesk</label>
      		<input type="text" class="form-control" id="anydesk" th:field="*{codigoanydesk}" required="required" pattern="[0-9]+" min="5" max ="15">
    	</div>
    	<div class="form-group col-md-4">
      		<label for="c">Tipo de Conexión</label>
      		  <select th:field="*{tipoconexion}" class="form-control " required="required">
                              	<option value="NO APLICA">NO APLICA</option>
                              	<option value="WIFI">WIFI</option>
           						<option value="CABLEADO">CABLEADO</option>  
                          </select>
    	</div>
    	<div class="form-group col-md-4">
      		<label for="ram">Ram</label>
      		<input type="text" class="form-control" id="ram" th:field="*{ram}" required="required" pattern="[0-9]" min="1" max ="1">
    	</div>
    	
 	 </div>
 	 
 	  <div class="form-row">
    
    	<div class="form-group col-md-3">
      		<label for="mc">Mac0</label>
      		<input type="text" class="form-control" id="mc" th:field="*{mac0}" min="11" max ="17">
    	</div>
    	<div class="form-group col-md-3">
      		<label for="mc1">Mac1</label>
      		<input type="text" class="form-control" id="mc1" th:field="*{mac1}" min="11" max ="17">
    	</div>
    	<div class="form-group col-md-3">
      		<label for="seriesngp">Serie Sngp</label>
      		<input type="text" class="form-control" id="seriesngp" th:field="*{seriesngp}"  required="required" pattern="[0-9]+" min="5" max ="6">
    	</div>
    	<div class="form-group col-md-3">
      		<label for="pro">Tipo de Procesador</label>
      		<input type="text" class="form-control" id="pro" th:field="*{tipoprocesador}" required="required">
    	</div>
    	
 	 </div>

  <button type="submit" class="btn btn-primary">Guardar</button>
</form>




</div>












<footer th:replace="plantilla/template :: footer">

<script type="text/javascript" th:src="@{/js/jquery-3.5.1.slim.min.js}"></script>
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

</footer>
</body>
</html>
