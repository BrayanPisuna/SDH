<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantilla/template::head">

<meta charset="UTF-8">
<title>Insert title here</title>

</head>

<body>

	<header th:replace="plantilla/template :: header"></header>

	<br>
	<br>

	<div class="continer">
		<div align='center'>

			<input type="hidden" id="baseURL" th:value="@{/views/cargo/filtrar/}">

			<!-- Dar validacion -->

			<input id="idcedula" type="text"> <a
				class="btn btn-info  btn-sm rounded-pill" id="filtrar"
				th:href="@{/views/cargo/filtrar/}"> BUSCAR </a>



			<div class="container">

				<div align='right'>

					<a class="btn btn-info " th:href="@{/views/vista/}" role="button">Atras</a>


				</div>
			</div>
		</div>

	</div>

	<div class="container">

		<div class="btn" th:each="ced:${listadocedula}">
			<a class="btn" id="pdf"
				th:href="@{'/views/cargo/filtrar/'+ ${ced.idfuncionario.cedula}+'?format=pdf'}"
				title="Imprimir" target="_blank"> 
				<img class="img-responsive center-box" th:src="@{/img/impresora.ico}">
				
				</a>
		</div>

	</div>


	<br>
	<br>


	<br>





	<div class="container">

		<h2>Périfericos a Cargo</h2>
		<br>
		<div class="table-responsive" id="sailorTableArea">
			<table id="sailorTable" class="table table-striped table-bordered">
				<thead>
					<tr>

						<th>Cédula</th>
						<th>Serie del Périferico</th>
						<th>Nombre del Périferico</th>
						<th>Modelo del Périferico</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="ced:${listadocedula}">
						<td th:text="${ced.idfuncionario.cedula}"></td>
						<th th:text="${ced.idperiferico.serie}"></th>
						<th th:text="${ced.idperiferico.nombreperiferico}"></th>
						<th th:text="${ced.idperiferico.modelo}"></th>
					</tr>
				</tbody>
			</table>

		</div>

	</div>




	<footer th:replace="plantilla/template :: footer">

		<script type="text/javascript"
			th:src="@{/js/jquery-3.5.1.slim.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

	</footer>
</body>
</html>
